<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Canvas Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: white;
            font-family: monospace;
            overflow: hidden;
        }
        
        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border: 2px solid #00ff00;
            border-radius: 10px;
            z-index: 1000;
        }
        
        canvas {
            display: block;
            border: 2px solid #ff0000;
        }
    </style>
</head>
<body>
    <div id="info">
        <h2>üéØ BASIC CANVAS TEST</h2>
        <div id="status">Initializing...</div>
        <button onclick="createTestCanvas()">Create Canvas</button>
        <button onclick="drawTestShapes()">Draw Shapes</button>
    </div>
    
    <script>
        const status = document.getElementById('status');
        let canvas, ctx;
        
        function log(msg) {
            console.log(msg);
            status.innerHTML += '<br>‚Ä¢ ' + msg;
        }
        
        log('‚úÖ JavaScript running');
        log('‚úÖ Window size: ' + window.innerWidth + 'x' + window.innerHeight);
        
        function createTestCanvas() {
            try {
                // Remove existing canvas if any
                const existing = document.querySelector('canvas');
                if (existing) existing.remove();
                
                // Create canvas manually
                canvas = document.createElement('canvas');
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                canvas.style.position = 'absolute';
                canvas.style.top = '0';
                canvas.style.left = '0';
                canvas.style.zIndex = '1';
                
                document.body.appendChild(canvas);
                ctx = canvas.getContext('2d');
                
                log('‚úÖ Canvas created: ' + canvas.width + 'x' + canvas.height);
                
                // Set a bright background
                ctx.fillStyle = '#0066ff';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                log('‚úÖ Blue background drawn');
                
            } catch (error) {
                log('‚ùå Canvas error: ' + error.message);
            }
        }
        
        function drawTestShapes() {
            if (!ctx) {
                log('‚ùå No canvas context');
                return;
            }
            
            try {
                // Draw colorful shapes
                ctx.fillStyle = '#ff0000';
                ctx.fillRect(100, 100, 200, 150);
                
                ctx.fillStyle = '#00ff00';
                ctx.beginPath();
                ctx.arc(400, 200, 80, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = '#ffff00';
                ctx.font = '48px Arial';
                ctx.fillText('CANVAS WORKS!', 200, 400);
                
                // Moving circle
                let x = 50;
                function animateCircle() {
                    ctx.fillStyle = '#ff00ff';
                    ctx.beginPath();
                    ctx.arc(x, 500, 30, 0, Math.PI * 2);
                    ctx.fill();
                    
                    x += 5;
                    if (x > canvas.width) x = 0;
                    
                    requestAnimationFrame(animateCircle);
                }
                animateCircle();
                
                log('‚úÖ Test shapes drawn');
                
            } catch (error) {
                log('‚ùå Drawing error: ' + error.message);
            }
        }
        
        // Auto-create canvas on load
        window.onload = function() {
            log('‚úÖ Window loaded');
            createTestCanvas();
            setTimeout(drawTestShapes, 500);
        };
        
    </script>
</body>
</html>
