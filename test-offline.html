<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blob Simulation - Offline Version</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            overflow: hidden;
        }
        main {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #sketch-container {
            width: 100%;
            height: 100%;
        }
        #debug-info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.8);
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="debug-info">
        <div>🔄 Loading...</div>
        <div id="status"></div>
    </div>
    
    <main>
        <div id="sketch-container"></div>
    </main>
    
    <!-- Load p5.js from node_modules for local testing -->
    <script src="node_modules/p5/lib/p5.min.js"></script>
    
    <script>
        const debugEl = document.getElementById('status');
        function debug(msg) {
            console.log(msg);
            debugEl.innerHTML += '<br>' + msg;
        }
        
        debug('✅ Scripts loading...');
        
        // Minimal config for testing
        let config = {
            initialBlobCount: 10,
            maxBlobCount: 50,
            baseDamage: 20,
            teamStartAggressionMin: 10,
            teamStartAggressionMax: 30
        };
        
        let blobs = [];
        let teams = [];
        
        // Minimal Blob class for testing
        class TestBlob {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = 8;
                this.color = [random(100, 255), random(100, 255), random(100, 255)];
                debug('✅ Blob created at ' + x + ',' + y);
            }
            
            update() {
                this.x += random(-2, 2);
                this.y += random(-2, 2);
                this.x = constrain(this.x, 0, width);
                this.y = constrain(this.y, 0, height);
            }
            
            render() {
                fill(this.color[0], this.color[1], this.color[2]);
                noStroke();
                ellipse(this.x, this.y, this.size);
            }
        }
        
        function setup() {
            debug('🚀 Setup started');
            
            try {
                let canvas = createCanvas(windowWidth, windowHeight);
                canvas.parent('sketch-container');
                debug('✅ Canvas created: ' + windowWidth + 'x' + windowHeight);
                
                // Create test blobs
                for (let i = 0; i < config.initialBlobCount; i++) {
                    blobs.push(new TestBlob(random(width), random(height)));
                }
                debug('✅ Created ' + blobs.length + ' test blobs');
                
            } catch (error) {
                debug('❌ Setup error: ' + error.message);
            }
        }
        
        function draw() {
            background(30, 30, 40);
            
            // Update and render blobs
            for (let blob of blobs) {
                blob.update();
                blob.render();
            }
            
            // Show info
            fill(255);
            textSize(16);
            text('Blobs: ' + blobs.length, 20, height - 40);
            text('FPS: ' + Math.round(frameRate()), 20, height - 20);
        }
        
        debug('✅ p5 functions defined');
    </script>
</body>
</html>
